<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Roboto:wght@100;400;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles/bd.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Top Banner -->
    <img src="bd.png" alt="top" class="responsive" />

    <!-- Youtube -->
    <div class="video-wrap">
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/ssBUgHLdrCA?si=nAEEx-B9xwIwDMz3"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Toggle Button -->
    <div>
      <h3 class="toggle-title">Where’s our next destination?</h3>
      <p>
        I couldn't fix the bug so tell me your preferable destination in case of
        "just lunch"
      </p>
    </div>

    <div class="flex">
      <div class="flex-item">Lunch & お茶</div>
      <div class="flex-item" onclick="toggleDivs()">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="flex-item">Lunch</div>
    </div>

    <!-- Div section A -->
    <div id="sectionA">
      <!-- Content for section A -->

      <div class="wrapper">
        <div class="container">
          <div class="spinBtn">Spin!</div>
          <div class="wheel">
            <div class="number" style="--i: 1; --clr: #f4bfbf">
              <span>吉祥寺 - 荻窪</span>
            </div>
            <div class="number" style="--i: 2; --clr: #faf0d7">
              <span>谷中 - 上野</span>
            </div>
            <div class="number" style="--i: 3; --clr: #8cc0de">
              <span>荻窪 - 高円寺</span>
            </div>
            <div class="number" style="--i: 4; --clr: #f4bfbf">
              <span>吉祥寺 - 荻窪</span>
            </div>
            <div class="number" style="--i: 5; --clr: #faf0d7">
              <span>谷中 - 上野</span>
            </div>
            <div class="number" style="--i: 6; --clr: #8cc0de">
              <span>荻窪 - 高円寺</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Div section B -->
    <div id="sectionB">
      <!-- Content for section B -->
      <div class="wrapper">
        <div class="container">
          <div class="spinBtn">Spin!</div>
          <div class="wheel">
            <div class="number" style="--i: 1; --clr: #f4bfbf">
              <span>吉祥寺</span>
            </div>
            <div class="number" style="--i: 2; --clr: #faf0d7">
              <span>高円寺</span>
            </div>
            <div class="number" style="--i: 3; --clr: #8cc0de">
              <span>谷中</span>
            </div>
            <div class="number" style="--i: 4; --clr: #f4bfbf">
              <span>吉祥寺</span>
            </div>
            <div class="number" style="--i: 5; --clr: #faf0d7">
              <span>高円寺</span>
            </div>
            <div class="number" style="--i: 6; --clr: #8cc0de">
              <span>谷中</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>CONTACT</p>
      <p>LINE ID: youalreadyknowminehahaha</p>
    </footer>

    <script type="text/javascript" src="scripts/bd.js"></script>
  </body>
</html>
